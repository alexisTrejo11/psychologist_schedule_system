<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .content p {
            margin: 10px 0;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>Recordatorio de Sesión</h1>
        </div>

        <!-- Contenido -->
        <div class="content">
            <p>Hola {{ therapist_name }},</p>
            <p>Este es un recordatorio de tu próxima sesión con:</p>
            <p><strong>Paciente:</strong> {{ patient_name }}</p>
            <p><strong>Fecha y Hora:</strong> {{ scheduled_at }}</p>
            <p>Por favor, asegúrate de estar disponible en el horario programado.</p>
            <a href="#" class="button">Ver Detalles</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
