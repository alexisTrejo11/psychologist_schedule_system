<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/profile_styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <i class="fas fa-brain"></i>
            <a href="dashboard.html">Mind Care</a>  
        </div>

        <div class="user-menu">
            <span id="userDisplayName">Terapeuta</span>
            <img src="/api/placeholder/40/40" alt="Foto de perfil">
        </div>
    </header>

    <!-- Side Bar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul>
          <li><a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Inicio</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="page-content hidden" id="profile">
            <div class="content-header">
              <h1>Mi Perfil</h1>
            </div>
            
            <div class="card">
              <div class="card-header">
                <h2>Información Personal</h2>
              </div>
              
              <form id="profileForm">
                <div id="profileSuccessMessage" class="success-message hidden">
                  Perfil actualizado correctamente.
                </div>
                
                <div class="form-group">
                  <label for="profileName">Nombre Completo</label>
                  <input type="text" id="profileName" name="name" value="Dr. Juan Pérez" required>
                </div>
                
                <div class="form-group">
                  <label for="profileEmail">Correo Electrónico</label>
                  <input type="email" id="profileEmail" name="email" value="juan.perez@mindcare.com" required>
                </div>
                
                <div class="form-group">
                  <label for="profilePhone">Teléfono</label>
                  <input type="text" id="profilePhone" name="phone" value="+34 612 345 678">
                </div>
                
                <div class="form-group">
                  <label for="profileSpecialty">Especialidad</label>
                  <input type="text" id="profileSpecialty" name="specialty" value="Psicología Clínica">
                </div>
                
                <div class="form-group">
                  <label for="profileBio">Biografía</label>
                  <textarea id="profileBio" name="bio" rows="4">Doctor en Psicología Clínica con más de 10 años de experiencia en terapia cognitivo-conductual y mindfulness.</textarea>
                </div>
                
                <button type="submit">Guardar Cambios</button>
              </form>
            </div>
            
            <div class="card">
              <div class="card-header">
                <h2>Cambiar Contraseña</h2>
              </div>
              
              <form id="passwordForm">
                <div id="passwordSuccessMessage" class="success-message hidden">
                  Contraseña actualizada correctamente.
                </div>
                
                <div id="passwordErrorMessage" class="error-message hidden">
                  Error al actualizar la contraseña. Verifica que la contraseña actual sea correcta.
                </div>
                
                <div class="form-group">
                  <label for="currentPassword">Contraseña Actual</label>
                  <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                
                <div class="form-group">
                  <label for="newPassword">Nueva Contraseña</label>
                  <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                  <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit">Cambiar Contraseña</button>
              </form>
            </div>
          </div>
  </main>
  <!-- Footer -->
  <footer>
    &copy; 2025 Mind Care. Todos los derechos reservados.
  </footer>
</body>
</html>
