<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/patient_details.css">
    <title>Historial de Pagos</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <i class="fas fa-brain"></i>
            <a href="dashboard.html">Mind Care</a>  
        </div>

        <div class="user-menu">
            <span id="userDisplayName">Terapeuta</span>
            <img src="/api/placeholder/40/40" alt="Foto de perfil">
        </div>
    </header>

    <!-- Side Bar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul>
          <li><a href="#" class="active" data-page="pagos"><i class="fas fa-dollar-sign"></i> Pagos</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="page-content" id="pagos">
            <div class="content-header">
              <h1>Historial de Pagos</h1>
            </div>
            
            <div class="card">
              <div class="card-header">
                <h2>Resumen de Pagos</h2>
              </div>
              
              <table class="payment-table">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Estatus</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>2023-09-01</td>
                    <td>$150.00</td>
                    <td>Pagado</td>
                  </tr>
                  <tr>
                    <td>2023-08-15</td>
                    <td>$150.00</td>
                    <td>Pagado</td>
                  </tr>
                  <tr>
                    <td>2023-07-30</td>
                    <td>$150.00</td>
                    <td>Pendiente</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div class="card">
              <div class="card-header">
                <h2>Detalles del Último Pago</h2>
              </div>
              
              <div class="form-group">
                <label for="lastPaymentDate">Fecha del Pago</label>
                <input type="text" id="lastPaymentDate" value="2023-09-01" readonly>
              </div>
              
              <div class="form-group">
                <label for="lastPaymentAmount">Monto</label>
                <input type="text" id="lastPaymentAmount" value="$150.00" readonly>
              </div>
              
              <div class="form-group">
                <label for="lastPaymentMethod">Método de Pago</label>
                <input type="text" id="lastPaymentMethod" value="Tarjeta de Crédito" readonly>
              </div>
            </div>
          </div>
  </main>
  <!-- Footer -->
  <footer>
    &copy; 2025 Mind Care. Todos los derechos reservados.
  </footer>
</body>
</html>
